<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ovulation Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Ovulation Calendar</h1>
    
    <label for="cycleLength">Cycle Length (in days): </label>
    <input type="number" id="cycleLength" value="28">
    
    <label for="lutealPhase">Luteal Phase Length (in days): </label>
    <input type="number" id="lutealPhase" value="14">
    
    <label for="month">Select Month: </label>
    <input type="month" id="month">
    
    <button onclick="calculateOvulation()">Calculate</button>
    
    <div id="ovulationDates"></div>

    <script src="script.js"></script>
</body>
</html>
