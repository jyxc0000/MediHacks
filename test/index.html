<!DOCTYPE html>
<html>
<head>
    <title>Sleep Quality Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .average-quality {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sleep Quality Calculator</h1>
    <div class="container">
        <p>Select a date and input the number of hours you slept:</p>
        <input type="date" id="datePicker">
        <input type="number" id="hoursSlept" placeholder="Hours slept">
        <button onclick="calculateSleepQuality()">Calculate Sleep Quality</button>

        <h2>Sleep Log</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Hours Slept</th>
                <th>Sleep Quality</th>
                <th>Action</th>
            </tr>
        </table>

        <div class="average-quality" id="averageSleepQuality">N/A</div>
    </div>

    <script>
        // JavaScript code remains the same as previous responses.
    </script>
</body>
</html>
